<section id="adminAreaNewEdit" class="section">
    <div class="container">
        <div class="row">
            <form role="form">
                <input type="hidden" ng-model="area._id">
                <div class="form-group">
                    <label for="areaTitle">Title</label>
                    <input type="text" class="form-control" id="areaTitle" placeholder="Area Title"
                           ng-model="area.title">
                </div>
                <div class="form-group">
                    <label for="areaDescription">Description</label>
                    <input type="text" class="form-control" id="areaDescription" placeholder="Area Description"
                           ng-model="area.description">
                </div>
                <div class="form-group">
                    <label for="areaAddress">Address</label>
                    <input type="text" class="form-control" id="areaAddress" placeholder="Area Address"
                           ng-model="area.address">
                </div>
                <div class="form-group">
                    <label for="areaLatitude">Latitude</label>
                    <input type="text" class="form-control" id="areaLatitude" placeholder="Latitude"
                           ng-model="area.coords.latitude">
                </div>
                <div class="form-group">
                    <label for="areaLongitude">Longitude</label>
                    <input type="text" class="form-control" id="areaLongitude" placeholder="Longitude"
                           ng-model="area.coords.longitude">
                </div>
                <button type="submit" class="btn btn-default cta" ng-click="Submit(area)">Submit</button>
            </form>
        </div>
    </div>
</section>
