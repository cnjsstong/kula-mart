<section class="section">
    <div class="container">
        <div class="row">
            <a href="/admin/event/new" class="btn cta">New Event</a>
            <br>
            &nbsp;
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Area
                    </th>
                    <th>
                        Date
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="event in events">
                    <td>
                        <span ng-bind="event.title"></span>
                    </td>
                    <td>
                        <span ng-bind="event.area | areasTitle"></span>
                    </td>
                    <td>
                        <span ng-bind="event.createDate | date:'yyyy-MM-dd' "></span>
                    </td>
                    <td><a ng-click="EditEvent(event, $index)">Edit</a> <a
                            ng-click="RemoveEvent(event, $index)">Remove</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
