<section class="section">
    <div class="container">
        <div class="row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Author
                    </th>
                    <th>
                        Area
                    </th>
                    <th>
                        Date
                    </th>
                    <th>
                        Category
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="post in posts">
                    <td>
                        <span ng-bind="post.title"></span>
                    </td>
                    <td>
                        <span ng-bind="post.author"></span>
                    </td>
                    <td>
                        <span ng-bind="post.area"></span>
                    </td>
                    <td>
                        <span ng-bind="post.date"></span>
                    </td>
                    <td>
                        <span>{{ GetCategory(post.category) }}</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
