<section id="adminCategoryNewEdit" class="section">
    <div class="container">
        <div class="row">
            <form role="form">
                <input type="hidden" ng-model="category._id">

                <div class="form-group">
                    <label for="categoryTitle">Title</label>
                    <input type="text" class="form-control" id="categoryTitle" placeholder="Category Title"
                           ng-model="category.title">
                </div>
                <div class="form-group">
                    <label for="categoryTemplate">Template</label>
                    <input type="text" class="form-control" id="categoryTemplate" placeholder="Category Author"
                           ng-model="category.template">
                </div>
                <button type="submit" class="btn btn-default cta" ng-click="Submit(category)">Submit</button>
            </form>
        </div>
    </div>
</section>
