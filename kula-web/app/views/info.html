<!-- Intro Section -->
<section id="intro" class="intro-heading section current">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 fadeIn">
                <h1>Events<br>
                    <small>for {{ currentArea._id | areaTitle }}</small>
                </h1>
                <!--<a class="btn btn-primary cta" href="/admin/post/new">Post</a>-->
            </div>
        </div>
    </div>
</section> <!-- end Intro Section -->

<!-- Projects Section -->
<section id="projects" class="section events">
    <div id="portfolio" class="effect-parent grid row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 block-item" ng-repeat="event in events | orderBy:'-_id'" fire-collage>
            <a class="link" href="#/event/{{ event._id }}">
                <div class="hovercontent">
                    <h1 ng-bind="event.title"></h1>
                    <h6 ng-bind="event.category | categoryTitle"></h6>

                    <p ng-bind="event.content"></p>
                </div>
                <img src="" class="img-responsive"
                     style="background-image: url(http://img.kulamart.com.s3.amazonaws.com/{{event.images[0]}})"
                     alt=""/>
            </a>
        </div>
    </div>
</section>
