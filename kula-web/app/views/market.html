<div class="container">
    <div class="row" ng-repeat="post in posts">
        <div class="col-xs-6">
            [{{post.category}}] {{post.title}}
        </div>
        <div class="col-xs-3">
            {{post.author}}
        </div>
        <div class="col-xs-3">
            {{post.createDate | date:'yyyy-MM-dd' }}
        </div>
        <div class="col-xs-12">
            {{post.content}}
        </div>
    </div>
</div>
