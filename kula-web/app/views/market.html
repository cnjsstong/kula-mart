<!-- Intro Section -->
<section id="intro" class="intro-heading section current">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 fadeIn">
                <h1>Market<br><small>for {{ currentArea._id | areaTitle }}</small></h1>
                <a class="btn btn-primary cta" href="/admin/post/new">Post</a>
            </div>

        </div>
    </div>
</section> <!-- end Intro Section -->


<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-12 padding-bottom">
            <div class="panel">
            <div class="panel-group">
                <div class="panel panel-default">
                    <!--<div class="panel-heading">-->
                    <!--<h4 class="panel-title">-->
                    <!--Type-->
                    <!--</h4>-->
                    <!--</div>-->
                    <div class="panel-collapse collapse in">
                        <div class="panel-body text-center">
                            <div class="btn-group centered">
                                <a class="btn"
                                   ng-class="{'btn-danger':filter.type=='offer', 'btn-disabled':filter.type!='offer'}"
                                   ng-click="filter.type='offer'">Offering</a>
                                <a class="btn"
                                   ng-class="{'btn-danger':filter.type=='request', 'btn-disabled':filter.type!='request'}"
                                   ng-click="filter.type='request'">Requesting</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a ng-click="ShowCategory(-1)">All</a>
                        </h4>
                    </div>
                    <div class="panel-collapse collapse" ng-class="{'in':showCategory==-1}">
                        <div class="panel-body">
                            <a class="category-tag btn btn-sm"
                               ng-class="{'btn-danger':filter.tag==tag._id, 'btn-primary':filter.tag!=tag._id}"
                               ng-repeat="tag in allTags" ng-bind="tag._id" ng-click="filter.tag=tag._id"></a>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" ng-repeat="category in categories">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a ng-bind="category.title" ng-click="ShowCategory($index)"></a>
                        </h4>
                    </div>
                    <div class="panel-collapse collapse" ng-class="{'in':showCategory==$index}">
                        <div class="panel-body">
                            <a class="category-tag btn btn-sm"
                               ng-class="{'btn-danger':filter.tag==tag._id, 'btn-primary':filter.tag!=tag._id}"
                               ng-repeat="tag in category.tags" ng-bind="tag._id" ng-click="filter.tag=tag._id"></a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="col-md-9 col-sm-8 col-xs-12">
            <div class="panel panel-default kl-search">
                <div class="panel-collapse collapse in">
                    <div class="panel-body text-center">
                        <form class="form-inline" role="form">
                            <span>
                            Search&nbsp;&nbsp;&nbsp;
                            </span>
                            <div class="form-group">
                                <input type="text" class="form-control"
                                       placeholder="Enter keyword" ng-model="filter.keyword" ng-change="UpdateSearch(filter.keyword)">
                            </div>
                            <!--<button type="submit" class="btn btn-primary">Search</button>-->
                        </form>
                    </div>
                </div>
            </div>
            <kl-post kl-post-id="post._id" ng-repeat="post in posts | filter:FilterPosts | orderBy:'-_id'" class="repeat-item"></kl-post>
        </div>
    </div>
</div>
